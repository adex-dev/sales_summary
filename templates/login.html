<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" translate="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon.png') }}">
    <link rel="icon" href="{{ url_for('static',filename='img/favicon.png') }}" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login System</title>
    <script>
        let page = "{{ config['BASE_URL'] }}", segmentx = "";
    </script>
    <script src="{{ url_for('static',filename='vendors/jquery/jquery-3.7.1.min.js') }}"></script>
</head>
<body class="container-fluid h-100">

<div class="h-100 py-lg-5">
    <div class="row d-flex  justify-content-lg-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="{{url_for('static',filename='img/bg-login.webp')}}"
                 class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form class="submit" data-aksi="login">
                <!-- Email input -->
                <div class="input-group mb-3 w-100">
                    <i class='bx bx-user bx-md  input-group-text '></i>
                    <input required type="text" name="username" class="form-control-lg form-control-sm flex-grow-1" placeholder="Username" aria-label="nik"
                           aria-describedby="basic-addon1">
                </div>

                <!-- Password input -->
                <div class="input-group mb-3 w-100">
                    <i class='bx bxs-lock bx-md pass input-group-text '></i>
                    <input required type="password" name="password" class="form-control-lg form-control-sm flex-grow-1" placeholder="Password"
                           aria-label="Password"
                           aria-describedby="basic-addon1">
                </div>
                <div class="mx-auto"><span class="text-muted fs-4 fw-bold"> {{key1}} + {{key2}} = ? </span></div>
                <div class="input-group mb-3 w-100">
                    <i class='bx bxs-key bx-md  input-group-text'></i>
                    <input required type="text" name="asking" class="form-control-lg flex-grow-1  form-control-sm nix" placeholder="Answer" aria-label="nik"
                           aria-describedby="basic-addon1">
                </div>
                <input required type="hidden" value="{{key1 + key2}}" name="answer">

                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg w-100"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
<div class="viewModal hidden" id="viewModal" style="z-index: 50 !important;"></div>
<script src="{{ url_for('static',filename='build/js/sandbox.js') }}"></script>

</html>
